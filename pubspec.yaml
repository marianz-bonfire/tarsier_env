name: tarsier_env
description: A Dart/Flutter package for loading `.env` files and simplifies the management of environment variables and helps automate the process of accessing them within your project.
version: 1.0.5
homepage: https://github.com/marianz-bonfire/tarsier_env
repository: https://github.com/marianz-bonfire/tarsier_env
issue_tracker: https://github.com/marianz-bonfire/tarsier_env/issues

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  macos:
  web:
  windows:
  linux:

executables:
  tarsier_env:

environment:
  sdk: ^3.2.1

dependencies:
  tarsier_logger: ^1.0.3

dev_dependencies:
  lints: ^2.1.0
  test: ^1.24.0

screenshots:
  - description: The package logo.
    path: assets/logo.png